<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/blog.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/loginSignup.css">
    <script src="static/passwordChecking.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup - Bloggy</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar p-4 flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Bloggy</div>
        <a href="/login"><button class="text-white px-4 py-2 rounded">Login</button></a>
    </nav>

    <!-- Signup Container -->
    <div class="login-container mt-8">
        <div class="login-header">
            <h1 class="text-2xl font-bold">Signup to Bloggy</h1>
        </div>

        <!-- Signup Form -->
        <form class="login-form">
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username"
                    required>
            </div>

            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Enter your password" required oninput="checkPasswordStrength()">
                <div id="password-strength" class="password-strength"></div>
                <ul class="password-requirements">
                    <li>Minimum length 8 and maximum length 15</li>
                    <li>At least one lowercase character</li>
                    <li>At least one uppercase character</li>
                    <li>At least one number</li>
                    <li>At least one special character</li>
                </ul>
            </div>

            <button type="submit" class="login-button">Signup</button>
        </form>

        <!-- Sign-up Link -->
        <div class="sign-up-link">
            <p>Already have an account? <a href="/login" class="underline">Login now</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8">
        <p>&copy; 2024 Bloggy. All rights reserved.</p>
    </footer>

    <script>
        
    </script>
</body>

</html>
