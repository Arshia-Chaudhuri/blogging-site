<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/blog.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Bloggy - Read Blog</title>
</head>

<body>
    <nav class="navbar p-4 flex justify-between items-center">
        <a href="/"><div class="text-white text-2xl font-bold">Bloggy</div></a>
        {% if "userName" in session %}
        <a href="/logout"><button class="text-white px-4 py-2 rounded logout">Logout</button></a>
        {% else %}
        <a href="/login"><button class="text-white px-4 py-2 rounded">Login / Signup</button></a>
        {% endif %}
    </nav>

    <div class="blog-card-one-blog-showing">
        <h1 class="blog-title">{{title}}</h1>
        <p class="blog-author">Author - {{author}}</p>
        <p class="blog-body">
            {{content}}
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bloggy. All rights reserved.</p>
    </footer>

</body>

</html>
