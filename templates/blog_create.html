<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/write.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Bloggy - Create Blog</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar p-4 flex justify-between items-center">
        <a href="/"><div class="text-white text-2xl font-bold">Bloggy</div></a>
        {% if "userName" in session %}
        <a href="/logout"><button class="text-white px-4 py-2 rounded logout">Logout</button></a>
        {% else %}
        <a href="/login"><button class="text-white px-4 py-2 rounded">Login / Signup</button></a>
        {% endif %}
    </nav>

    <!-- Blog Creation Form -->
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-4">Create a New Blog</h1>
        <form>
            <label for="blogTitle" class="block text-gray-700">Blog Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" class="form-input" placeholder="Enter your blog title"
                required>

            <label for="blogContent" class="block text-gray-700">Blog Content:</label>
            <textarea id="blogContent" name="blogContent" class="form-textarea"
                placeholder="Write your blog content here" rows="6" required></textarea>

            <button type="submit" class="create-button">Create Blog</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bloggy. All rights reserved.</p>
    </footer>
</body>

</html>
